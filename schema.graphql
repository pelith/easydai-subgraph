type Market @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
  underlyingAddress: String!
  underlyingName: String!
  underlyingSymbol: String!
  underlyingDecimals: Int!
  protocol: Protocol!
  exchangeRate: BigDecimal!
  supplyRate: BigDecimal!
  blockNumber: Int!
  timestamp: Int!
}

type Account @entity {
  id: ID!
  bonds: [AccountBond]! @derivedFrom(field: "account")
}

type AccountBond @entity {
  id: ID!
  market: Market!
  account: Account!
  normalizedBalance: BigDecimal!
  principalBalance: BigDecimal!
  totalUnderlyingSupplied: BigDecimal!
  totalUnderlyingRedeemed: BigDecimal!
  # underlyingBalance: BigDecimal!
  # currentInterestAccrued: BigDecimal!
  # lifetimeInterestAccrued: BigDecimal!
}

enum Protocol {
  Compound
  AAVE
  Fulcrum
  MakerDAO
}
